<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Certificates</h1>
        <div class="certificate-grid">
            <div class="certificate-item">
                <img src="certificates/image.png" alt="Certificate 1" class="certificate-image">
                <p class="description">Certificate in DevOps from Udemy</p>
                <a href="https://udemy-certificate.s3.amazonaws.com/image/UC-f84f88a7-bb17-4e26-b28d-42d141436c13.jpg" class="download-button" download>Download</a>
            </div>
            <div class="certificate-item">
                <img src="certificates/Coursera C7884MSAV9RF_page-0001.jpg" alt="Certificate 2" class="certificate-image">
                <p class="description">Certificate in DevOps From Coursera</p>
                <a href="https://coursera.org/share/7700e34559cfe22e2fcd6850422ac779" class="download-button" download>Download</a>
            </div>
            <div class="certificate-item">
                <img src="certificates/ironMan.jpeg" alt="Certificate 3" class="certificate-image">
                <p class="description">Certificate in Machine Learning</p>
                <a href="certificates/ironMan.jpeg" class="download-button" download>Download</a>
            </div>
            <div class="certificate-item">
                <img src="certificates/ironMan.jpeg" alt="Certificate 4" class="certificate-image">
                <p class="description">Certificate in Full Stack Development</p>
                <a href="certificates/ironMan.jpeg" class="download-button" download>Download</a>
            </div>
        </div>
    </div>
</body>
</html>
